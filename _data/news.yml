- date: 06. January 2020
  headline: Already in the old year Lasse submitted his master's thesis, which dealt with the efficient clustering of multi-tool transcriptome assemblies. Now he is about to take his bioinformatics knowledge out into the world. We wish him all the best and much success for his future career!    
- date: 19. December 2019
  headline: Just before Christmas, our joint <a href="https://www.aquadiva.uni-jena.de/">AquaDiva</a> study on the hybrid metagenome assembly of a complex groundwater sample appeared as a <a href="https://www.biorxiv.org/content/10.1101/2019.12.18.880807v1">new preprint on BioRxiv</a>. We show, that the inclusion of Nanopore long reads improves metagenome assemblies of microbes and phages. A fun read during the holidays ;) Happy X-mas!   
- date: 10. December 2019
  headline: Have you ever downloaded hundreds of GBs for a sequence classification task to ultimately get 10k <i>E. coli</i> strains reported? Thin your genome collections! <a href="https://www.biorxiv.org/content/10.1101/855262v2">New preprint</a>. 
- date: 20. November 2019
  headline: Martin went for a <a href="http://evbc.uni-jena.de/events/hands-on-workshop-on-nanopore-sequencing/">hands-on workshop on Nanopore sequencing to the Indian Institute of Technology in Delhi</a>, teaching as a part of a great team about the technology itself, metagenomics analysis and antimicrobial resistance detection.  
- date: 15. October 2019
  headline: Congratulations to Lisa for her Master's degree in molecular life sciences, which she finally received from the University of Jena. A well done pangenome comparison of different <i>Chlamydia</i> strains that will most likely result in a more biology-focused and a computational publication. Stay tuned.     
- date: 03. October 2019
  headline: Our comprehensive annotation of short and long ncRNAs in 16 bat genome assemblies got published at <a href="https://doi.org/10.1093/nargab/lqz006">NAR Genomics and Bioinformatics</a>! Many thanks to Manja and the whole <a href="https://www.rna.uni-jena.de/">Jena RNA group</a> for this great team effort! Final annotations and all results can be found in our <a href="https://www.rna.uni-jena.de/supplements/bats/index.html">online ressource</a>.
- date: 30. September 2019
  headline: Martin has just moved to Cambridge UK to work for half a year in <a href="https://www.ebi.ac.uk/research/finn/">Rob Finn's research group</a> at the <a href="https://www.ebi.ac.uk/">European Bioinformatics Institute</a> in Hinxton on metagenomic approaches involving <a href="https://nanoporetech.com/">Nanopore</a> long reads. The small associated lab in Jena remains - thanks to <a href="https://basecamp.com/books/remote">Remote, office not required</a>.
- date: 23. September 2019
  headline: Congratz to Sandra, who just handed in her bachelor thesis about the hybrid assembly of small but highly repetitive bacterial genomes combining Illumina and Nanopore data. Cool work and well done, Sandra! It was a pleasure to be able to support you on this path!
- date: 21. September 2019
  headline: Today, Martin is presenting his project within <a href="https://aquadiva.uni-jena.de">CRC AquaDiva</a> at his second fellowship meeting of interdisciplinary life science at the <a href="https://www.joachim-herz-stiftung.de/was-wir-tun/naturwissenschaften-begreifen/wissenschaftlicher-nachwuchs/add-on-fellowships-for-interdisciplinary-life-science/">Joachim Herz Stiftung</a> in Hamburg; talking about the detection of viruses from groundwater samples using nanopores.
- date: 05. September 2019
  headline: Yeah! We made it onto the <a target="_blank" href="https://genome.cshlp.org/content/29/9.cover-expansion">cover of Genome Research</a> by sequencing and analyzing large and highly complex RNA genomes of <a href="https://genome.cshlp.org/content/29/9/1545.full">coronaviruses in their native form using nanopores</a>! Thx to <a target="_blank" href="http://blog.beetlebum.de/">Beetlebum</a> for the great art and the <a target="_blank" href="https://rna.uni-jena.de">Jena RNA</a> group for the great science! Thx at John Ziebuhr and Rama Madhugiri, our wet lab partners at the <a target="_blank" href="https://www.uni-giessen.de/fbz/fb11/institute/klinik/virologie/mitarbeiter/agleiter/ziebuhr">JLU Giessen</a>.
- date: 16. August 2019
  headline: Our tool PCAGO for the interactive analysis and visualization of RNA-Seq expression data (<a target="_blank" href="https://doi.org/10.1101/433078">preprint</a>) can now be simply used <a href="https://hoelzer-lab.github.io/tools/">locally with the help of an Docker image</a>. Thanks, Lasse! 
- date: 13. August 2019
  headline: Bats are impressive! Our manuscript dealing with the RNA-Seq analysis of cells from a small bat species, <i><a href="https://en.wikipedia.org/wiki/Daubenton%27s_bat">Myotis daubentonii</a></i>, got accepted in <a href="https://www.cell.com/iscience/fulltext/S2589-0042(19)30294-9#secsectitle0020">iScience</a>! We investigated the transcriptome response to a viral infection or stimulation with interferon (IFN) at two time points. Many thanks to our partners at the <a href="https://www.uni-giessen.de/fbz/fb10/institute_klinikum/institute/virologie/forschung/ag-weber">Institute for Virology, JLU Giessen</a>.     
- date: 26. June 2019
  headline: Our manuscript about a new <i>Chlamydia</i> species isolated from a red-shouldered hawk got published in <a href="https://doi.org/10.1016/j.syapm.2019.06.002">Systematic and Applied Microbiology</a>! We are pleased that we were able to help with data evaluation and assembly to ultimately define this new species.  
- date: 10. June 2019
  headline: Martin is now a member of the external advisory board of the EU project "Digital Skills on Computational Biology for Health Professionals" (<a href="https://www.bios-project.eu/">BioS</a>). BioS aims at advancing the computational skills of medical doctors through the design, development and delivery of new modular vocational curricula on computational biology & bioinformatics.       
- date: 03. June 2019
  headline: This week Martin will visit the European Bioinformatics Institute (<a href="https://www.ebi.ac.uk/">EMBl EBI</a>) at Wellcome Genome Campus, Hinxton, UK; to attend a workshop about "<a href="https://www.ebi.ac.uk/training/events/2019/managing-bioinformatics-core-facility">Managing a Bioinformatics Core Facility</a>".      
- date: 28. May 2019
  headline: Sequencing viruses from low amount of DNA is a challenging task. In our recent study, published at <a href="https://www.mdpi.com/1999-4915/11/6/484">Viruses</a> today, we investigated different DNA amplification methods to prep libaries for Illumina sequencing of viral metagenomes obtained from pristine aquifer groundwaters. The work is part of the <a href="http://www.aquadiva.uni-jena.de/">CRC AquaDiva</a> and will help us to further investigate viruses in the ground water.     
- date: 16. May 2019
  headline: Our work about influenza virus models got published at <a href="https://www.mdpi.com/1999-4915/11/5/449">Viruses</a> today! We applied <a href="https://www.biosys.uni-jena.de/Research/Chemical+Organization+Theory.html">Chemical Organization Theory</a> to reveal a hierarchy of mathematical infection models and show, among other things, the need for further models for co-infections. It was a crazy and funny journey into a more theoretical field of research.      
- date: 13. May 2019
  headline: Our paper about the comprehensive comparison of <i>de novo</i> short-read transcriptome assembly tools across different species got <a href="https://academic.oup.com/gigascience/article-pdf/8/5/giz039/28600023/giz039.pdf">published in <i>GigaScience</i></a> today! In short, a combination of assembly tools such as <a href="https://github.com/trinityrnaseq/trinityrnaseq/wiki">Trinity</a>, <a href="http://cab.spbu.ru/software/spades/">rnaSPAdes</a>, and <a href="http://www.bcgsc.ca/platform/bioinfo/software/trans-abyss">Trans-ABySS</a>, which are still well maintained, should be preferred.     
- date: 7. May 2019
  headline: Today, Martin is visiting <a target="_blank" href="https://lab.loman.net/">Nick Lomans group</a> at the <a target="_blank" href="https://www.birmingham.ac.uk/staff/profiles/biosciences/loman-nick.aspx">University of Birmingham, School of Biosciences, Institute of Microbiology and Infection</a>. His group is working on microbial genomics and <a target="_blank" href="http://artic.network/">real-time diagnostics</a> using bioinformatics.    
- date: 18. March 2019
  headline: Over the next two weeks we look forward to learning a lot about viruses, sharing our knowledge about bioinformatics and meeting old and new collaboration-friends at two great conferences on viruses, the <a target="_blank" href="https://www.virology-meeting.de/">29th Annual Meeting of the Society for Virology</a> in D&uuml;sseldorf and the 3rd annual meeting of the <a href="http://evbc.uni-jena.de/events/3rd-evbc-meeting/">European Virus Bioinformatics Center</a> in Glasgow.   
- date: 06. February 2019
  headline: Yeah, our application was approved and we receive over 1.3 million euros from the Thuringian Ministry of Science to <a target="_blank"  href="https://www.rna.uni-jena.de/paths-to-the-future-of-life-science/">advance the digitization of life sciences</a>. Together with eleven other researchers from the <a target="_blank" href="https://www.uni-jena.de/190206_DigLeben.html">university</a>, hospital, non-university research institutes and the private sector we will work on new methods to support researchers in life sciences using AI.
- date: 13. January 2019
  headline: With the support of the <a target="_blank" href="https://www.uni-jena.de/Nachrichten%C3%BCbersicht/Dem%20Nachwuchs%20eine%20Chance.html">University of Jena</a> we have a one-year position for a student assistant at our disposal. You will support us with the data analysis of pre-experiments of direct RNA long-read data for a grant application. Apply now!
- date: 10. December 2018
  headline: Our paper on hematopoietic stem cell self-renewal in aging and inflammation limited by cohesin-mediated NF-κB signaling is out in the <a tagret="_blank" href="https://doi.org/10.1084/jem.20181505">Journal of Experimental Medicine</a>! We had the great honour of contributing the computer-assisted RNA-Seq analysis part to this impressive study.
- date: 02. December 2018
  headline: Our <a tagret="_blank" href="https://www.biorxiv.org/content/early/2018/11/30/483693">preprint</a> about the full-lenght direct RNA sequencing of coronaviruses using nanopores is out. The longest reads cover nearly the full 27kb RNA genome of the virus!
- date: 20. November 2018
  headline: You want to analyze effects of point mutations on the secondary structures of two interacting viral RNAs? Our <a tagret="_blank" href="https://www.biorxiv.org/content/early/2018/11/01/424002">bioRxiv preprint</a> was just accepted at <a tagret="_blank" href="https://doi.org/10.1016/j.virusres.2018.11.005">Virus Research</a>. Check it out!
- date: 31. October 2018
  headline: Searching for a LaTeX template for your DFG grant proposal? <a tagret="_blank" href="https://github.com/hoelzer/dfg">Check out!</a>
- date: 01. October 2018
  headline: Directly after the GCB, the whole lab is attending the <a tagret="_blank" href="http://www.bioinf.uni-leipzig.de/conference/herbst_registration.php">16. Herbstseminar der Bioinformatik</a> in Doubice, Czech. Looking forward to lots of RNA bioinformatics, viroInformatics, and pivo.
- date: 24. September 2018
  headline: This week the <a tagret="_blank" href="http://gcb2018.de/">German Conference on Bioinformatics</a> takes place in Vienna. Meet Martin at poster 8 to discuss about current challenges and advantages in nanopore long-read sequencing.
- date: 19. September 2018
  headline: Excited to announce that Martin just received a two-year <i>Add-on Fellowship for Interdisciplinary Life Science</i> of the <a href="https://www.joachim-herz-stiftung.de/was-wir-tun/naturwissenschaften-begreifen/wissenschaftlicher-nachwuchs/add-on-fellowships-for-interdisciplinary-life-science/">Joachim Herz Stiftung</a>.  
- date: 10. September 2018
  headline: Students asked for it and here it is - our first <a href="https://hoelzer-lab.github.io/teaching/">practical course on virusinformatics</a>! Two weeks of students facing our day-to-day problems in <code>virus bioinformatics</code>. 
- date: 03. September 2018
  headline: Our <a href="https://hoelzer-lab.github.io/teaching/"><code>LaTeX</code> course</a> starts today (2018/09/03-2018/09/07). The second course will be held from 2018/09/17 to 2018/09/21. 
- date: 26. August 2018
  headline: The 23rd International Bioinformatics Workshop on Virus Evolution/Molecular Epidemiology <a target="_blank" href="https://rega.kuleuven.be/cev/veme-workshop/2018">(VEME)</a> starts today in Berlin, Germany. The <a target="_blank" href="http://www.evbc.uni-jena.de">EVBC</a> supports!
- date: 23. July 2018
  headline: Today, Martin is going to Vancouver to give a keynote talk about the <a target="_blank" href="http://www.evbc.uni-jena.de">EVBC</a> as an interface between bioinformatics and virology at the 11th International Conference on Virology and Microbiology.
- date: 20. July 2018
  headline: Hölzer Lab web page is live! <br> Thanks to <a target="_blank" href="https://pages.github.com/">Github Pages</a>, <a target="_blank" href="https://jekyllrb.com/">Jekyll</a>, and the <a target="_blank" href="http://www.allanlab.org/aboutwebsite.html">Allan Lab</a> template!